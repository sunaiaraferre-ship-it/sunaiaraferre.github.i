<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castelinho - Cuidado Profissional para Crianças</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #334155;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.875rem;
            color: white;
        }
        .status-Pendente { background-color: #f97316; }
        .status-Ativo { background-color: #22c55e; }
        .status-Concluido { background-color: #64748b; }
        .status-AguardandoPagamento { background-color: #eab308; }
        .status-Cancelado { background-color: #ef4444; }

        /* Estilos para o pop-up */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .popup-content {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            transform: scale(0.95);
            transition: transform 0.3s ease-out;
        }

        .popup-content.show {
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">
    <header class="bg-white shadow-md w-full py-4 px-6 md:px-12 flex justify-between items-center fixed top-0 left-0 z-50">
